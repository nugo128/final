<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketbooking.ge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="mainheader">
        <span class="span1">Ticket</span><span class="span2">booking</span
        ><span class="span3">.ge</span>
      </h1>
    </header>
    <main>
      <section class="selection">
        <div class="divselect">
          <h2>აირჩიეთ სასურველი დღე</h2>
          <select name="selectdate" id="selectdate">
            <option class="op1" value="monday">ორშაბათი</option>
            <option class="op2" value="tuesday">სამშაბათი</option>
            <option class="op3" value="wednesday">ოთხშაბათი</option>
            <option class="op4" value="thursday">ხუთშაბათი</option>
            <option class="op5" value="friday">პარასკევი</option>
            <option class="op6" value="saturday">შაბათი</option>
            <option class="op7" value="sunday">კვირა</option>
          </select>
        </div>
        <button class="deletebooks">დაჯავშნილი ბილეთების გაუქმება</button>
      </section>
      <section id="allitems"></section>
      <h2 class="yourplays">თქვენს მიერ დაჯავშნილი ბილეთები</h2>
      <section class="booked-playes"></section>
    </main>
    <footer></footer>
    <script src="app .js"></script>
  </body>
</html>
