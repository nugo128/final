<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketbooking.ge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="mainheader">
        <span class="span1">Ticket</span><span class="span2">booking</span>.ge
      </h1>
    </header>
    <main>
      <section class="selection">
        <h2>გთხოვთ აირჩიოთ სასურველი დღე</h2>
        <select name="selectdate" id="selectdate">
          <option class="op1" value="monday">ორშაბათი</option>
          <option class="op2" value="tuesday">სამშაბათი</option>
          <option class="op3" value="wednesday">ოთხშაბათი</option>
          <option class="op4" value="thursday">ხუთშაბათი</option>
          <option class="op5" value="friday">პარასკევი</option>
          <option class="op6" value="saturday">შაბათი</option>
          <option class="op7" value="sunday">კვირა</option>
        </select>
      </section>
      <section id="allitems">
        <div class="film1">
          <img
            class="img1"
            src="https://tkt-static.lemon.do/img/5161dbdb-0050-48f4-b7f2-4c21c8a7ba36.jpeg"
            alt=""
          />
          <h2 class="title1">ურჩხული და ლამაზმანი</h2>
          <select name="selecttime1" id="selecttime1">
            <option class="time1" value="10:00-12:00">10:00-12:00</option>
            <option class="time2" value="12:00-12:00">12:00-14:00</option>
            <option class="time3" value="14:00-12:00">14:00-16:00</option>
            <option class="time4" value="16:00-12:00">16:00-18:00</option>
            <option class="time5" value="18:00-12:00">18:00-20:00</option>
          </select>
          <button class="btn-buy1">დაჯავშნა</button>
        </div>
        <div class="film2">
          <img
            class="img2"
            src="https://tkt-static.lemon.do/img/0f40afe7-396d-4158-8526-0b56b0c6b255.jpeg"
            alt=""
          />
          <h2 class="title2">მერე რა რომ, სველია სველი იასამანი</h2>
          <select name="selecttime1" id="selecttime2">
            <option class="time1" value="10:00-12:00">10:00-12:00</option>
            <option class="time2" value="12:00-12:00">12:00-14:00</option>
            <option class="time3" value="14:00-12:00">14:00-16:00</option>
            <option class="time4" value="16:00-12:00">16:00-18:00</option>
            <option class="time5" value="18:00-12:00">18:00-20:00</option>
          </select>
          <button class="btn-buy2">დაჯავშნა</button>
        </div>
        <div class="film3">
          <img
            class="img3"
            src="https://tkt-static.lemon.do/img/68eaefd8-2a61-48bc-a0ce-7261aab14bc8.jpeg"
            alt=""
          />
          <h2 class="title3">შეყრა</h2>
          <select name="selecttime1" id="selecttime3">
            <option class="time1" value="10:00-12:00">10:00-12:00</option>
            <option class="time2" value="12:00-12:00">12:00-14:00</option>
            <option class="time3" value="14:00-12:00">14:00-16:00</option>
            <option class="time4" value="16:00-12:00">16:00-18:00</option>
            <option class="time5" value="18:00-12:00">18:00-20:00</option>
          </select>
          <button class="btn-buy3">დაჯავშნა</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/app .js"></script>
  </body>
</html>
